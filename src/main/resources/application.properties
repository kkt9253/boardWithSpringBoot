spring.application.name=takstargram

spring.jpa.hibernate.ddl-auto=update

spring.datasource.driverClassName=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://127.0.0.1:3307/boardTak3
spring.datasource.username=root
spring.datasource.password=9253
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
logging.level.org.hibernate.type.descriptor.sql=trace

springdoc.swagger-ui.groups-order=DESC
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.default-models-expand-depth=2
springdoc.swagger-ui.default-model-expand-depth=2
springdoc.api-docs.path=/api-docs
springdoc.api-docs.show-actuator=true
springdoc.api-docs.default-consumes-media-type=application/json
springdoc.api-docs.default-produces-media-type=application/json
springdoc.api-docs.writer-with-default-pretty-printer=true
springdoc.api-docs.model-and-view-allowed=true
springdoc.api-docs.paths-to-match=/**